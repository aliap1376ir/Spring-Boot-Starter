<form class="my-form">
  <div class="form-group" [formGroup]="form">
    <label for="username">username</label>
    <input
      [(ngModel)]="username"
      formControlName="username"
      type="name"
      class="form-control"
      id="username"
    />
  </div>
  <button type="submit" class="btn btn-primary" (click)="connect()">
    Submit
  </button>
</form>
<form class="my-form">
  <div class="form-group" [formGroup]="form2">
    <label for="message">message</label>
    <input
      [(ngModel)]="message"
      formControlName="message"
      type="name"
      class="form-control"
      id="message"
    />
  </div>
  <button type="submit" class="btn btn-primary" (click)="sendMessage()">
    Send
  </button>
</form>
