<form class="my-form">
  <div class="form-group" [formGroup]="form">
    <label for="name">Name</label>
    <input [(ngModel)]="nameP" formControlName="nameC" type="name" class="form-control" id="name" />
    <label for="age">Age</label>
    <input [(ngModel)]="ageP" formControlName="ageC" type="number" class="form-control" id="age" />
  </div>
  <button type="submit" class="btn btn-primary" (click)="submit()">
    Submit
  </button>
</form>
<br>
<h1>
  {{naghiMamouli}}
</h1>
